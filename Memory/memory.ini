[Rainmeter]
Update=2000

[Metadata]
Name=Minimal System Memory Info
Author=CraftyKoala
Information=Requires HWiNFO64 Plugin | Check sensors.ini for correct configuration
License=GNU GENERAL PUBLIC LICENSE V3

; Variables
...................................................................................................
[Variables]
@IncludeVariables=#@#variables.inc
@IncludeSensors=#@#sensors.inc


; Measures
...................................................................................................
[MeasureMemoryUsed]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#MemSensor#
HWiNFOSensorInstance=#MemSensorInstance#
HWiNFOEntryId=#MemPhysicalUsedEntry#
HWiNFOType=CurrentValue

[MeasureMemoryLoad]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#MemSensor#
HWiNFOSensorInstance=#MemSensorInstance#
HWiNFOEntryId=#MemPhysicalLoadEntry#
HWiNFOType=CurrentValue
MaxValue=100
MinValue=0

[MeasureSWAPUsed]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#MemSensor#
HWiNFOSensorInstance=#MemSensorInstance#
HWiNFOEntryId=#MemSWAPUsedEntry#
HWiNFOType=CurrentValue

[MeasureSWAPLoad]
Measure=Plugin
Plugin=Plugins\HWiNFO.dll
HWiNFOSensorId=#MemSensor#
HWiNFOSensorInstance=#MemSensorInstance#
HWiNFOEntryId=#MemSWAPLoadEntry#
HWiNFOType=CurrentValue
MaxValue=100
MinValue=0


; Meters
...................................................................................................
[Background]
Meter=Image
X=0
Y=0
H=140
W=340
SolidColor=0,0,0,150
SolidColor2=0,0,0,0
GradientAngle=90

[Meter MemLoad]
MeasureName=MeasureMemoryLoad
Meter=STRING
X=150
Y=-10
PostFix="%"
Percentual=1
StringAlign=Right
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#MainFontSize#
AntiAlias=1

[Meter MemUsed Label]
Meter=STRING
X=0r
Y=15
Text="Physical"
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#DetailFontSize#

[Meter SWAPUsed Label]
Meter=STRING
MeterStyle=Meter MemUsed Label
Y=0R
Text="Virtual"

[Meter MemUsed]
MeasureName=MeasureMemoryUsed
Meter=STRING
X=314
Y=15
PostFix=" MB"
Scale=1.00
StringAlign=Right
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#DetailFontSize#
AntiAlias=1


[Meter SWAPUsed]
MeasureName=MeasureSWAPUsed
MeterStyle=Meter MemUsed
Meter=STRING
Y=0R

[Meter MemLoad Bar Background]
Meter=Image
X=20
Y=59
H=2
W=300
SolidColor=255,255,255,60

[Meter MemLoad Bar]
Meter=BAR
MeterStyle=Meter MemLoad Bar Background
MeasureName=MeasureMemoryLoad
BarColor=255,255,255,240
BarOrientation=Horizontal

[Meter SWAP Bar Background]
Meter=Image
X=20
Y=69
H=2
W=300
SolidColor=255,255,255,60

[Meter SWAP Bar]
Meter=BAR
MeterStyle=Meter SWAP Bar Background
MeasureName=MeasureSWAPLoad
BarColor=255,255,255,240
BarOrientation=Horizontal

[Meter SWAP Label]
Meter=STRING
Text = "SWAP load"
X=4r
Y=4R
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#DetailFontSize#
AntiAlias=1

[Meter SWAP]
Meter=STRING
MeasureName=MeasureSWAPLoad
X=314
Y=r
PostFix="%"
StringAlign=Right
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#DetailFontSize#
AntiAlias=1

